<div id="main">
  <header class="mb-3">
    <a href="#" class="burger-btn d-block d-xl-none">
      <i class="bi bi-justify fs-3"></i>
    </a>
  </header>

  <div class="page-heading">
    <div class="page-title">
      <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
          <h3>DataTable</h3>
          <p class="text-subtitle text-muted">Here you can upload list of all users</p>
        </div>
        <div class="col-12 col-md-6 order-md-2 order-first">
          <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
              <li class="breadcrumb-item active" aria-current="page">DataTable</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <section class="section">
      <span *ngIf="spinnerEnabled" class="k-i-loading k-icon"></span>
      <app-sidebar></app-sidebar>
      <div class="container">
        <div class="row">
          <div class="col">
            <form method="post" action="#" id="#">
              <div class="form-group files">
                <input type="file" id="input-file-now" class="file-upload" (change)="onChange($event)" #inputFile/>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Simple Datatable
        </div>
        <div class="card-body">
          <table class="table table-striped" id="table1">
            <thead>
            <tr>
              <th *ngFor="let key of keys">{{key}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of dataSheet | async">
              <td *ngFor="let key of keys">
                <div class="d-flex align-items-center">
                  {{item[key]}}
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="container">
        <div class="row" *ngIf="isEmpty === false">
          <div class="col-md-2 form-group">
            <button type="button" class="btn btn-danger" (click)="removeData()">Remove Data</button>
          </div>
          <div class="col-md-2 form-group">
            <button type="button" class="btn btn-success" (click)="uploadList()">UploadList</button>
          </div>
          <div *ngIf="isExcelFile === false">
            This is not an Excel file
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <div class="footer clearfix mb-0 text-muted">
      <div class="float-start">
        <p>2022 &copy; Dream Team</p>
      </div>
      <div class="float-end">
        <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
          href="http://dreamteam.com">Dream Team</a></p>
      </div>
    </div>
  </footer>
</div>
