<app-sidebar></app-sidebar>
<div id="main">
<div class="my-3 p-3 bg-body rounded shadow-sm" *ngFor="let defence of response">
  <h6 class="labels">{{defence.event.name}}</h6>
  <div class="d-flex text-muted pt-3" *ngFor="let teamMember of teamMembers" >
    <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>Placeholder</title>
      <rect width="100%" height="100%" fill="#63B8F8"/>
      <text x="50%" y="50%" fill="#fff" dy=".3em"></text>
    </svg>

    <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
      <div class="d-flex justify-content-between">
        <strong class="text-gray-dark">{{teamMember.user.lastname + " " + teamMember.user.firstname}}</strong>
        <a href="#">{{defence.userGrade.grade}}</a>
      </div>
      <span class="d-block">{{teamMember.user.groupName}}</span>
    </div>
  </div>
  <small class="d-block text-end mt-3">
    <button class="btn" style="background-color: #63B8F8; color: white" type="button">
      Edit</button>
  </small>
</div>

<div class="my-3 p-3 bg-body rounded shadow-sm" *ngFor="let subject of subjects">
  <h6 class="labels">{{subject.event.name}}</h6>
  <div class="d-flex text-muted pt-3" *ngFor="let teamMember of teamMembers">
    <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>Placeholder</title>
      <rect width="100%" height="100%" fill="#63B8F8"/>
      <text x="50%" y="50%" fill="#fff" dy=".3em"></text>
    </svg>

    <div class="pb-3 mb-0 small lh-sm border-bottom w-75">
      <div class="d-flex justify-content-between">
        <strong class="text-gray-dark">{{teamMember.user.lastname + " " + teamMember.user.firstname}}</strong>
      </div>
      <span class="d-block">{{teamMember.user.groupName}}</span>
    </div>
  </div>
  <small class="d-block text-end mt-3">
    <button class="btn" style="background-color: #63B8F8; color: white" type="button">
      Edit</button>
  </small>
</div>
</div>
